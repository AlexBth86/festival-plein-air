      <div class="container-fluid">

          <div class="col-md-12">
            <h2>Bénévols, mécènes ou simplement curieux... Pour nous contacter, c'est ici !</h2>
          </div>
          <form class="col-md-12 contact-form">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputfirstname4"></label>
                <input type="firstname" class="form-control" id="inputfirstname4" placeholder="Prénom">
              </div>
              <div class="form-group col-md-12">
                <label for="inputname4"></label>
                <input type="name" class="form-control" id="inputname4" placeholder="Nom">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail"></label>
              <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="inputMessage"></label>
              <textarea rows="5" class="form-control" id="inputMessage" placeholder="Votre message..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-form-contact">Envoyer</button>
          </form>
        </div>
      </div>
    </section>

    <!--Google Maps-->
    <script src="https://maps.google.com/maps/api/js"></script>
    <script>// Regular map
    function regular_map() {
        var var_location = new google.maps.LatLng(48.8796835, 2.308954999999969);

        var var_mapoptions = {
            center: var_location,
            zoom: 14
        };

        var var_map = new google.maps.Map(document.getElementById("map-container"),
            var_mapoptions);

        var var_marker = new google.maps.Marker({
            position: var_location,
            map: var_map,
            title: "Parc Monceau"
        });
    }

    // Initialize maps
    google.maps.event.addDomListener(window, 'load', regular_map);
    </script>
